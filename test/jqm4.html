<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css">
	<link rel="stylesheet" href="css/my.css">
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.2.min.js"></script>
	<script type="text/javascript">
		function numberAndPoint(str) {
			return str.replace(/[^(\d|\.)]/g,'');
		}

		$(function(){
			console.log("DEBUG :进入!");
			$("input[id^='metric']").on("change", function(){this.value=numberAndPoint(this.value);});
			$("input[id^='percent']").on("change", function(){this.value=numberAndPoint(this.value);});
		});
	</script>
</head>
<body>
	<table>
		<tr>
			<td><input type="text" name="ingre1" id="ingre1"></td>
			<td><input type="text" name="metric1" id="metric1"></td>
			<td><input type="text" name="percent1" id="percent1"></td>
		</tr>
		<tr>
			<td><input type="text" name="ingre2" id="ingre2"></td>
			<td><input type="text" name="metric2" id="metric2"></td>
			<td><input type="text" name="percent2" id="percent2"></td>
		</tr>
	</table>
</body>
</html>
